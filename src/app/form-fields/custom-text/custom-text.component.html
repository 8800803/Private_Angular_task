<div class="mb-3 row">
    <label class="col-sm-2 col-form-label" *ngIf="element.dependsOn == null">{{element.label}}</label>
    <div class="col-sm-10">
        <div *ngIf="element.dependsOn == null; else elsepart">
            <input *ngIf="element.type!=='number'" [formControl]="formControl" [type]="element.type" class="form-control" id="inputPassword">
            <input *ngIf="element.type==='number'" [formControl]="formControl" type="number" class="form-control" id="inputPassword">
        </div>
        <ng-template #elsepart>
            <input *ngIf="element.type!=='number'" [formControl]="formControl" [type]="element.type" class="form-control" id="inputPassword" [hidden]="element.hidden">
            <input *ngIf="element.type==='number'" [formControl]="formControl" type="number" class="form-control" id="inputPassword" [hidden]="element.hidden">
        </ng-template>
    </div>
</div>
<div *ngIf="formControl.invalid && (formControl.dirty || formControl.touched)" class="">

    <div *ngIf="formControl.errors?.['required']">
        <div style="color:red ; margin-bottom: 2px;" class="mb-3 row">
            {{element.label}} is required.
        </div>
    </div>
</div>
