<div [formGroup]="group" class="differ">
    <div [formArrayName]="formName">
        <div *ngFor="let item of element.fields.values" [hidden]="!canShow(item)"> 
            <label>{{item.label}}</label> 
            <input [placeholder]="item.label" [formControlName]="item.key"  />
        </div>
    </div>
</div>
