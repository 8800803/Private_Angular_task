<div [formGroup]="group" class="differ">
    <ng-container [formArrayName]="element.name" *ngFor="let group of f.controls; let i = index">
        <div [formGroupName]="i"  >
        <div  *ngFor="let item of element.subForm">
            <label>{{item.label}}</label><br>
            <input  [placeholder]="item.label"   [formControlName]="item.key" /><br>
            
        </div>
        </div>
    </ng-container>
</div>
