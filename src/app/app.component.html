<h1>Registration Form</h1>

<form #registrationForm="ngForm" (ngSubmit)="getValue(registrationForm.value)">
    <input type="text" ngModel name="name" placeholder="Enter Name"><br><br>
    <input type="email" ngModel name="email" placeholder="Enter Email"><br><br>
    <input type="password" ngModel name="password" placeholder="Enter Password"><br><br>
    <input type="password" ngModel name="confirmPassword" placeholder="Confirm Password"><br><br>
    <button>Submit</button>

</form>
