<h1>Registration Form</h1>

<form [formGroup]="loginForm">
    <input type="text" formControlName="name" placeholder="Enter Name"><br>
    <span *ngIf="name?.invalid">Name is required</span><br>
    <input type="email" formControlName="email" placeholder="Enter Email"><br><br>
    <input type="password" formControlName="password" placeholder="Enter Password"><br><br>
    <input type="password" formControlName="confirmPassword" placeholder="Confirm Password"><br><br>
    <button>Submit</button>

</form>
